<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Library</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="player" controls></audio>
    <h1>My Music Library</h1>
    <hr>
    <div id="songlist"></div>
    <div id="playerbar" style="color: white;">
        <div>
            <div style="display: flex; justify-content: center;">
                <button class="playBtn playerbarelements" id="previous">
                    <img style="transform: scaleX(-1);" src="./images/nextBtn.png" alt="">
                </button>
                <button class="playBtn playerbarelements" id="playpausebtn">
                    <img src="./images/playBtn.png" alt="">
                </button>
                <button class="playBtn playerbarelements" id="next">
                    <img src="./images/nextBtn.png" alt="">
                </button>
            </div>

            <div style="display: flex;">
                <span id="durationSliderCurrentTime">--:--</span>
                <input style="width: 300px;" id="sliderDuration" class="playerbarelements" type="range" value="0" min="0" max="100">
                <span id="durationSliderSongLength">--:--</span>
            </div>
        </div>
        <div>
           <input style="margin-top: 20px; margin-left: -20px; transform: rotate(-90deg);" id="sliderAudio" class="playerbarelements" type="range" min="0" max="100">
        </div>        
    </div>
    <script src="main.js"></script>
    
</body>
</html>
